<div class="panel panel-info">
    <div class="panel-heading">
        <a class="close" aria-hidden="true" class="pull-right" href="{% url 'tasks:lists:remove_task' task.task_list_id task.id %}">&times;</a>
        <h1 class="panel-title"><a href="{{ talk.get_absolute_url }}"></strong> TASK: <strong>{{ task.name }}</a></h1>
    </div>
    <div class="panel-body">
        <p class="bg-primary" style="padding: 15px"><strong>Finish By: {{ task.when_Deadline }}</strong> CLIENT: <strong>{{ task.client }}</strong></p>
        <p>by <strong>{{ task.supervisor }}</strong>.</p>
    </div>
</div>
